<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bc-primary">
    <header>
      <img src="./images/logo.svg" alt="Logo of Huddle" />
    </header>
    <main class="flex-all-center">
      <div class="img-container">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="description">
        <h1 class="ff-primary">Build the community your fans will love</h1>
        <p class="ff-secondary">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>
        <button class="btn ff-secondary">Register</button>
      </div>
    </main>

    <footer>
      <i class="fa-brands fa-facebook-f" style="padding: 0.5rem 0.7rem"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Saadaan-Hassan"
        >Saadaan Hassan</a
      >.
    </p>

    <script
      src="https://kit.fontawesome.com/d0f12d33ab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
